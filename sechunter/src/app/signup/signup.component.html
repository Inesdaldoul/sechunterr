<div class="auth-container">
    <div class="auth-card">
      <div class="cyber-gradient"></div>
      <div class="neon-grid"></div>
      
      <div class="auth-content">
        <header class="auth-header">
<img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgdmlld0JveD0iMCAwIDEyOCAxMjgiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgICA8cmVjdCB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgcng9IjMyIiBmaWxsPSJ1cmwoI2dyYWRpZW50KSIvPgogICAgPHJlY3Qgd2lkdGg9IjEyOCIgaGVpZ2h0PSIxMjgiIGZpbGw9InVybCgjZ3JhZGllbnQpIiBmaWx0ZXI9InVybCgjZmxvb2QpIi8+CiAgICA8cGF0aCBkPSJNMTI4IDY0QzEyOCA5OS4yMTMgMTAwLjIxMyAxMjggNjQgMTI4QzI3Ljc4NyAxMjggMCA5OS4yMTMgMCA2NEMwIDI3Ljc4NyAyNy43ODcgMCA2NCAwQzEwMC4yMTMgMCAxMjggMjcuNzg3IDEyOCA2NFoiIGZpbGw9InVybCgjZ3JhZGllbnQpIi8+Cjwvc3ZnPgo=" alt="SecHunter" class="brand-logo pulse">
          <h1 class="auth-title glitch" data-text="Create Account">Create Account</h1>
          <p class="auth-subtitle">Secure Gateway to VOC Ecosystem</p>
        </header>
  
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
          <!-- Enterprise ID Field -->
          <div class="input-field cyber-input">
            <label for="id" class="hologram-label">Enterprise ID</label>
            <input 
              type="email" 
              id="id" 
              formControlName="id"
              autocomplete="off" 
              required
            >
            <div class="cyber-border"></div>
            <i class="icon icon-beam"></i>
          </div>
  
          <!-- Password Field -->
          <div class="input-field cyber-input">
            <label for="password" class="hologram-label">Access Code</label>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              formControlName="password"
              autocomplete="off" 
              required
              (input)="updatePasswordStrength()"
            >
            <div class="cyber-border"></div>
            <button 
              type="button" 
              class="password-toggle cyber-button"
              (click)="togglePasswordVisibility('password')"
            >
              <i class="icon" [class.icon-eye]="!showPassword" [class.icon-eye-blocked]="showPassword"></i>
            </button>
            
            <!-- Password Strength Indicator -->
            <div class="password-strength-indicator">
              <div class="strength-bar" [style.width.%]="strengthPercentage" 
                   [class]="'strength-' + passwordStrength"></div>
              <div class="strength-labels">
                <span *ngFor="let level of strengthLevels" [class.active]="level <= strengthLevel">
                  {{ level }}
                </span>
              </div>
            </div>
          </div>
  
          <!-- Confirm Password Field -->
          <div class="input-field cyber-input">
            <label for="confirmPassword" class="hologram-label">Confirm Access Code</label>
            <input 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              id="confirmPassword" 
              formControlName="confirmPassword"
              autocomplete="off" 
              required
            >
            <div class="cyber-border"></div>
            <button 
              type="button" 
              class="password-toggle cyber-button"
              (click)="togglePasswordVisibility('confirmPassword')"
            >
              <i class="icon" [class.icon-eye]="!showConfirmPassword" [class.icon-eye-blocked]="showConfirmPassword"></i>
            </button>
          </div>
  
          <!-- Error Message -->
          <div *ngIf="signupForm.hasError('notSame')" class="error-message neon-text">
            <i class="icon icon-warning"></i>
            Passwords do not match
          </div>
          <div *ngIf="error" class="error-message neon-text">
            <i class="icon icon-warning"></i>
            {{ error }}
          </div>
  
          <!-- Security Criteria -->
          <div class="security-criteria">
            <div class="criteria-item" [class.valid]="hasMinLength">
              <i class="icon icon-check"></i>
              <span>8+ Characters</span>
            </div>
            <div class="criteria-item" [class.valid]="hasUppercase">
              <i class="icon icon-check"></i>
              <span>Uppercase Letter</span>
            </div>
            <div class="criteria-item" [class.valid]="hasNumber">
              <i class="icon icon-check"></i>
              <span>Numeric Character</span>
            </div>
            <div class="criteria-item" [class.valid]="hasSpecialChar">
              <i class="icon icon-check"></i>
              <span>Special Symbol</span>
            </div>
          </div>
  
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="auth-button cyber-button"
            [disabled]="signupForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">CREATE ACCOUNT</span>
            <span *ngIf="isLoading" class="cyber-loader"></span>
          </button>
        </form>
  
        <footer class="auth-footer">
          <div class="security-badges">
            <div class="badge-item">
              <i class="icon icon-lock-orb"></i>
              <span>256-bit Encryption</span>
            </div>
            <div class="badge-item">
              <i class="icon icon-shield-check"></i>
              <span>Zero Trust Architecture</span>
            </div>
          </div>
          <div class="auth-switch">
            already have an account ? <a routerLink="/auth" class="neon-link">sign in</a>
          </div>
        </footer>
      </div>
    </div>
  </div>

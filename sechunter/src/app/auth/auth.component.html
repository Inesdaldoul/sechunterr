<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">SecHunter</h1>
        <p class="auth-subtitle">Security Dashboard Login</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-container">
            <i class="material-icons">email</i>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="Enter your email"
              autocomplete="email"
            >
          </div>
          <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
            <span *ngIf="email.errors?.['required']">Email is required</span>
            <span *ngIf="email.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <i class="material-icons">lock</i>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              formControlName="password" 
              placeholder="Enter your password"
              autocomplete="current-password"
            >
            <button 
              type="button" 
              class="password-toggle" 
              (click)="togglePasswordVisibility()"
              aria-label="Toggle password visibility">
              <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
            </button>
          </div>
          <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
            <span *ngIf="password.errors?.['required']">Password is required</span>
            <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>
  
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" formControlName="rememberMe">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
  
        <button 
          type="submit" 
          class="login-btn" 
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Log In</span>
          <div class="spinner" *ngIf="isLoading"></div>
        </button>
  
        <div class="alert error" *ngIf="error">
          <i class="material-icons">error</i>
          <span>{{ error }}</span>
        </div>
      </form>
  
      <div class="auth-footer">
        <p>Secure Login Â© SecHunter {{ currentYear }}</p>
      </div>
    </div>
  </div>

<div class="loading-container" [style.height]="height" [style.width]="width">
  <!-- Spinner Loading -->
  <div class="spinner-container" *ngIf="type === 'spinner'">
    <div class="spinner"></div>
    <p class="loading-message">{{ message }}</p>
  </div>

  <!-- Skeleton Loading -->
  <div class="skeleton-container" *ngIf="type === 'skeleton'">
    <!-- Chart Skeleton -->
    <div class="skeleton-chart" *ngIf="skeletonType === 'chart'">
      <div class="skeleton-chart-header">
        <div class="skeleton-title"></div>
        <div class="skeleton-subtitle"></div>
      </div>
      <div class="skeleton-chart-body">
        <div class="skeleton-bar" *ngFor="let i of [1, 2, 3, 4, 5]" 
             [style.height.%]="20 + i * 10"
             [style.animation-delay.ms]="i * 100"></div>
      </div>
    </div>

    <!-- Table Skeleton -->
    <div class="skeleton-table" *ngIf="skeletonType === 'table'">
      <div class="skeleton-table-header">
        <div class="skeleton-header-cell" *ngFor="let i of [1, 2, 3, 4]"></div>
      </div>
      <div class="skeleton-table-row" *ngFor="let i of [1, 2, 3, 4, 5]">
        <div class="skeleton-cell" *ngFor="let j of [1, 2, 3, 4]" 
             [style.animation-delay.ms]="(i + j) * 50"></div>
      </div>
    </div>

    <!-- Card Skeleton -->
    <div class="skeleton-card" *ngIf="skeletonType === 'card'">
      <div class="skeleton-card-header">
        <div class="skeleton-icon"></div>
        <div class="skeleton-title"></div>
      </div>
      <div class="skeleton-card-body">
        <div class="skeleton-line" *ngFor="let i of [1, 2, 3]" 
             [style.width.%]="70 + i * 10"
             [style.animation-delay.ms]="i * 100"></div>
      </div>
      <div class="skeleton-card-footer">
        <div class="skeleton-badge"></div>
        <div class="skeleton-timestamp"></div>
      </div>
    </div>
  </div>
</div>

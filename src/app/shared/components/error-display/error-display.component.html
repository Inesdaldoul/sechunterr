<div class="error-container" [style.height]="height" [style.width]="width">
  <div class="error-content">
    <div class="error-icon">
      <i class="material-icons">error_outline</i>
    </div>
    <h3 class="error-title">Erreur de chargement</h3>
    <p class="error-message">{{ message }}</p>
    
    <div class="error-actions">
      <button *ngIf="retryable" class="retry-button" (click)="onRetry()">
        <i class="material-icons">refresh</i>
        Réessayer
      </button>
      
      <button *ngIf="errorDetails" class="details-button" (click)="toggleDetails()">
        <i class="material-icons">{{ showDetails ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</i>
        {{ showDetails ? 'Masquer les détails' : 'Afficher les détails' }}
      </button>
    </div>
    
    <div class="error-details" *ngIf="showDetails && errorDetails">
      <pre>{{ errorDetails }}</pre>
    </div>
  </div>
</div>

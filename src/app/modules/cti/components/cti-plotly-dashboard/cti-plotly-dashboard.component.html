<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Cyber Threat Intelligence</h1>
    <div class="header-actions">
      <button mat-button class="refresh-btn" (click)="refreshData()">
        <mat-icon>refresh</mat-icon>
        Refresh
      </button>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="loading-overlay" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading charts...</p>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard-content" [class.loading]="loading">
    <div class="charts-grid">
      <!-- Threat Overview -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>Threat Overview</h2>
        </div>
        <div class="chart-content">
          <div #threatOverviewChart class="chart-container"></div>
        </div>
      </div>

      <!-- MITRE Heatmap -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>MITRE Heatmap</h2>
        </div>
        <div class="chart-content">
          <div #mitreHeatmapChart class="chart-container"></div>
        </div>
      </div>

      <!-- Community Detection -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>Community Detection</h2>
        </div>
        <div class="chart-content">
          <div #communityDetectionChart class="chart-container"></div>
        </div>
      </div>

      <!-- PageRank Centrality -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>PageRank Centrality</h2>
        </div>
        <div class="chart-content">
          <div #pageRankChart class="chart-container"></div>
        </div>
      </div>

      <!-- Betweenness Centrality -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>Betweenness Centrality</h2>
        </div>
        <div class="chart-content">
          <div #betweennessChart class="chart-container"></div>
        </div>
      </div>

      <!-- Node Similarity -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>Node Similarity</h2>
        </div>
        <div class="chart-content">
          <div #nodeSimilarityChart class="chart-container"></div>
        </div>
      </div>

      <!-- Threat Trends -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>Threat Trends Over Time</h2>
        </div>
        <div class="chart-content">
          <div #threatTrendsChart class="chart-container"></div>
        </div>
      </div>

      <!-- OSINT Treemap -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>OSINT Data Treemap</h2>
        </div>
        <div class="chart-content">
          <div #osintTreemapChart class="chart-container"></div>
        </div>
      </div>

      <!-- Emerging Threats -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>Emerging Threats</h2>
        </div>
        <div class="chart-content">
          <div #emergingThreatsChart class="chart-container"></div>
        </div>
      </div>

      <!-- Anomalies in IOC Activity -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>Anomalies in IOC Activity</h2>
        </div>
        <div class="chart-content">
          <div #anomaliesChart class="chart-container"></div>
        </div>
      </div>

      <!-- Event Timeline -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>Event Timeline</h2>
        </div>
        <div class="chart-content">
          <div #eventTimelineChart class="chart-container"></div>
        </div>
      </div>

      <!-- Attack Origins -->
      <div class="chart-card">
        <div class="chart-header">
          <h2>Attack Origins</h2>
        </div>
        <div class="chart-content">
          <div #attackOriginsChart class="chart-container"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="user-dashboard-container">
  <!-- If no module is selected, show a welcome message -->
  <div class="welcome-message" *ngIf="!currentModule">
    <h2>Welcome to Security Operations Center</h2>
    <p>Please select a security module from the sidebar to view details</p>
  </div>

  <!-- Display the image based on the selected module -->
  <div class="module-image-container" *ngIf="currentModule">
    <img 
      [src]="currentImagePath" 
      [alt]="currentModule + ' dashboard preview'" 
      class="module-image"
      (click)="showSignInMessage()"
    />
  </div>
</div>
